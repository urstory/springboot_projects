spring.application.name=totalweb

# 서버 포트 설정
server.port=8083

# totalexam API 서버 URL
app.api.base-url=http://localhost:8082

# Spring Security 사용자는 SecurityConfig에서 InMemoryUserDetailsManager로 설정됨

# Thymeleaf 설정
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
